<!-- THE CONTENT OF THE LOBBY -->

<p>
  <h2 class = "centering">Lobby</h2><br>
  <table class = "gameInfo">
    <tr>
      <th>Game name</th><th>Number of rounds</th><th>Time per round (s)</th>
    </tr>
    <tr>
      <td>{{ gameName }}</td><td>{{ nrOfRounds}}</td><td>{{ timePerRound }}</td>
    </tr>
  </table>
  <br><br>
  <div class = "readyBox">
    Please check if ready:<br><br>
    <input type="checkbox" onclick="toggleReady()"></checkbox>
  </div>

</p>
